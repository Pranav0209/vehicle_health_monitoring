<!-- Failure Prediction Section -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Failure Prediction</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="air-temp-slider">Air Temperature [K]</label>
                            <input type="range" class="form-control-range" id="air-temp-slider" min="290" max="310" step="0.1" value="298">
                            <span class="slider-value" id="air-temp-value"></span>
                        </div>
                        <div class="form-group">
                            <label for="process-temp-slider">Process Temperature [K]</label>
                            <input type="range" class="form-control-range" id="process-temp-slider" min="300" max="320" step="0.1" value="308">
                            <span class="slider-value" id="process-temp-value"></span>
                        </div>
                        <div class="form-group">
                            <label for="rot-speed-slider">Rotational Speed [rpm]</label>
                            <input type="range" class="form-control-range" id="rot-speed-slider" min="1000" max="2500" step="10" value="1500">
                            <span class="slider-value" id="rot-speed-value"></span>
                        </div>
                        <div class="form-group">
                            <label for="torque-slider">Torque [Nm]</label>
                            <input type="range" class="form-control-range" id="torque-slider" min="30" max="60" step="0.1" value="40">
                            <span class="slider-value" id="torque-value"></span>
                        </div>
                        <div class="form-group">
                            <label for="tool-wear-slider">Tool Wear [min]</label>
                            <input type="range" class="form-control-range" id="tool-wear-slider" min="0" max="250" step="1" value="0">
                            <span class="slider-value" id="tool-wear-value"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="prediction-results">
                            <h4 id="prediction-result">Predicted Failure Type: Loading...</h4>
                            <h5 id="prediction-probability">Probability: -%</h5>
                            <div id="probability-bars" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
